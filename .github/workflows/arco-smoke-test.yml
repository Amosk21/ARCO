name: ARCO Deterministic Pipeline Smoke Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-arco:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ARCO reference pipeline
        run: |
          python 03_TECHNICAL_CORE/scripts/run_pipeline.py 2>&1 | tee pipeline_output.txt

      - name: Assert certificate output
        run: |
          if grep -q "REGULATORY DETERMINATION CERTIFICATE" pipeline_output.txt; then
            echo "Certificate block found."
          else
            echo "FAIL: 'REGULATORY DETERMINATION CERTIFICATE' not found in pipeline output."
            exit 1
          fi
